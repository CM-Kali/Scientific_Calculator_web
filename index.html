<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <div class="buttons">
            <!-- First Row -->
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="delete" onclick="deleteLast()">⌫</button>
            <button class="scientific" onclick="insert('(')">(</button>
            <button class="scientific" onclick="insert(')')">)</button>
            <button class="scientific" onclick="insert('π')">π</button>
            
            <!-- Second Row -->
            <button class="scientific" onclick="insertFunction('sin(')">sin</button>
            <button class="scientific" onclick="insertFunction('cos(')">cos</button>
            <button class="scientific" onclick="insertFunction('tan(')">tan</button>
            <button class="scientific" onclick="insertFunction('log(')">log</button>
            <button class="scientific" onclick="insertFunction('exp(')">exp</button>
            
            <!-- Third Row -->
            <button class="scientific" onclick="insertFunction('sqrt(')">√</button>
            <button class="scientific" onclick="insert('^')">x<sup>y</sup></button>
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            
            <!-- Fourth Row -->
            <button class="operator" onclick="insert('/')">÷</button>
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button class="operator" onclick="insert('*')">×</button>
            
            <!-- Fifth Row -->
            <button class="operator" onclick="insert('-')">−</button>
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button class="operator" onclick="insert('+')">+</button>
            
            <!-- Sixth Row -->
            <button onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
